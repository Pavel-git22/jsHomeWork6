<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- // Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
    // стирать, код с решением задачи пишем под комментарием.  -->

    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" data-number="100">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text" data-number="50">
                Some quick example text to build on the card title and make up the bulk of the card's
                content.
            </p>
            <a href="#" id="super_link" class="card-link">Card link</a>
            <a href="#" class="card-link" data-number="50">Another link</a>
        </div>
    </div>

    <script>
        // 1. Найти по id, используя getElementById, элемент с id равным "super_link" и вывести этот элемент в консоль.

        const superLink = document.getElementById('super_link');
        console.log(superLink);
        console.log('___________________Упражнение 1______________________________');

        // 2. Внутри всех элементов на странице, которые имеют класс "card-link", поменяйте текст внутри элемента на "ссылка".
        // []()

        const cardLink = document.querySelectorAll('.card-link');
        // console.log(cardLink);
        cardLink.forEach(element => {
            // console.log(element);
            element.textContent = 'ссылка';
            console.log(element);

        });

        console.log('___________________Упражнение 2______________________________');

        // 3. Найти все элементы на странице с классом "card-link", которые лежат в элементе с классом "card-body" и вывести полученную коллекцию в консоль.
        // []()
        const cardLink1 = document.querySelector('.card-body').querySelectorAll('.card-link');
        console.log(cardLink1);

        console.log('___________________Упражнение 3______________________________');


        // 4. Найти первый попавшийся элемент на странице у которого есть атрибут data-number со значением 50 и вывести его в консоль.
        // []()
        const dataNumber = document.querySelector('[data-number = "50"]')
        console.log(dataNumber);
        console.log('___________________Упражнение 4______________________________');

        // 5. Выведите содержимое тега title в консоль.
        // []()
        const title1 = document.querySelector('title')
        console.log(title1.textContent);
        console.log('___________________Упражнение 5______________________________');

        // 6. Получите элемент с классом "card-title" и выведите его родительский узел в консоль.
        // []()

        const cadTitle = document.querySelector('.card-title');
        console.log(cadTitle);
        console.log(cadTitle.parentElement);
        console.log(cadTitle.parentElement.parentElement);
        console.log('___________________Упражнение 6______________________________');

        // 7. Создайте тегp`, запишите внутри него текст "Привет" и добавьте созданный тег в начало элемента, который имеет класс "card".

        let cardEl = document.querySelector('.card');
        let p = document.createElement('p');
        p.textContent = 'Привет';
        cardEl.prepend(p);
        console.log('___________________Упражнение 7______________________________');

        //8. Удалите тег h6 на странице.
        let h6El = document.querySelector('h6');
        h6El.remove();
        console.log('___________________Упражнение 8______________________________');
    </script>
</body>

</html>
